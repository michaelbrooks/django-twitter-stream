{% load staticfiles bootstrap3 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Twitter Stream Status</title>

    {% bootstrap_css %}
    <link rel="stylesheet" type=text/css" href="{% static 'twitter_stream/status.css' %}"/>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container content">
    {% bootstrap_messages %}

    <h1>Twitter Stream</h1>

    <div id="twitter-stream-chart">
        <h4>Tweets over the past 20 minutes</h4>
    </div>

    <div id="twitter-stream-display">
        {% include 'twitter_stream/status_display.html' %}
    </div>

    <script type="text/javascript">
        window.twitter_stream_status_data = {
            'update_url': "{% url 'twitter_stream:update' %}",
            'timeline_data': {{ status.timeline|safe }}
        };
    </script>
</div>

<script src="{% bootstrap_jquery_url %}" type="text/javascript"></script>
{% bootstrap_javascript %}
<script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.2/d3.min.js" type="text/javascript"></script>
<script src="{% static 'twitter_stream/status.js' %}" type="text/javascript"></script>

</body>
</html>
